<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christell & Janeth</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'); /* Imagen romántica de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .locations {
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.2rem;
            font-style: italic;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        .heart {
            color: #ff4d4d;
            font-size: 2rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤</div>
        <h1>Christell & Janeth</h1>
        <div class="locations">León ➔ Cd. Juárez</div>
        
        <p>Falta muy poco para vernos...</p>

        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">Días</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">Horas</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">Min.</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">Seg.</div>
            </div>
        </div>

        <div class="message">
            "No importa la distancia entre Guanajuato y Chihuahua, <br>
            nuestro momento llega el viernes a las 11:40 PM."
        </div>
    </div>

    <script>
        // Fecha objetivo: 9 de Enero 2026, 23:40:00
        const targetDate = new Date("January 9, 2026 23:40:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".container").innerHTML = "<h1>¡YA ESTAMOS JUNTAS! ❤</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
